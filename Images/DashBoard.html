<title>DashBoard</title>
<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
    var data = google.visualization.arrayToDataTable([
        ['Month', 'Visits'],
        ['Vasilis',1],['Xrysa',2],    ]);

    // Optional; add a title and set the width and height of the chart
    var options = {
        chartArea:{
            width: '85%',
        },
          title: 'Monthly Visits',
          hAxis: {title: 'Month',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
    };

    // Display the chart inside the <div> element with id="piechart"
    var chart1 = new google.visualization.AreaChart(document.getElementById('areachart1'));
    var chart2 = new google.visualization.AreaChart(document.getElementById('areachart2'));
    var chart3 = new google.visualization.AreaChart(document.getElementById('areachart3'));
        
    chart1.draw(data, options);
    chart2.draw(data, options);
    chart3.draw(data, options);
   
}
$(window).resize(function(){
  drawChart();
});

</script>
